name: Flatpak Repository

on:
  release:
    types: [published, edited]
  workflow_dispatch:

jobs:
  flatter:
    name: Build Flatpak
    runs-on: ubuntu-latest
    # Skip pre-releases (only applies to release events)
    if: ${{ github.event_name == 'workflow_dispatch' || !github.event.release.prerelease }}
    container:
      image: ghcr.io/andyholmes/flatter/rust:24.08
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust for vendoring
        uses: dtolnay/rust-toolchain@stable

      - name: Vendor dependencies
        run: |
          mkdir -p .cargo
          cargo vendor | head -n -1 > .cargo/config.toml
          echo 'directory = "vendor"' >> .cargo/config.toml
          tar pcf vendor.tar vendor
          rm -rf vendor

      - name: Build
        uses: andyholmes/flatter@main
        with:
          files: com.github.orta.cosmic-soundcloud.json
          arch: x86_64
          upload-bundles: true
          upload-pages-artifact: true
          flatpakrepo-name: cosmic-soundcloud
          flatpakrepo-title: COSMIC SoundCloud
          flatpakrepo-url: https://orta.io/cosmic-soundcloud
          flatpakrepo-description: SoundCloud client for COSMIC desktop

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: flatter
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
